name: Workflow for Codecov example-java-maven
on:
  push:
    branches:
      - master
  pull_request_target:
    types: [opened, synchronize, reopened]
    
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
         - run: |
            echo "A initial message"
            curl -Os https://uploader.codecov.io/latest/linux/codecov 
            chmod +x codecov 
            ./codecov
